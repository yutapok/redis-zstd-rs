[package]
name = "redis-cell"
version = "0.2.2"
authors = ["Brandur <brandur@mutelight.org>"]
build = "build.rs"
description = "A Redis module that provides rate limiting in Redis as a single command."
license = "MIT"
repository = "https://github.com/brandur/redis-cell"

[lib]
crate-type = ["dylib"]

[dependencies]
bitflags = "1.0"
libc = "0.2.0"
time = "0.1"
zstd = "0.4"

[build-dependencies]
gcc = "0.3"
